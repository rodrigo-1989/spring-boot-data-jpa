<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-darck bg-darck">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
		</h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<td>Nombre</td>
				<div>
					<td><input type="text" th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" /></td>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<td>Apellido</td>
				<div>
					<td><input type="text" th:field="*{apellido}" class="form-control"
							th:errorclass="'form-control alert-danger'" /></td>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
						th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<td>Email</td>
				<div>
					<td><input type="text" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /></td>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<td>Fecha</td>
				<div>
					<td><input type="text" th:field="*{createAt}" class="form-control"
							th:errorclass="'form-control alert-danger'" /></td>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
						th:errors="*{createAt}"></small>
				</div>
			</div>
			<input type="submit" value="Crear Cliente" class="btn btn-primary" />

		</form>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
