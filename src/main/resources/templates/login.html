<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4 col-sm-4">
		<div class="card border-primary text-center">
			<div class="card-header">Iniciar sesion</div>
			<div class="card-body center">
				<form th:action="@{/login}" method="post" >
					<div class="form-group col-sm-8 py-2">
						<input type="text" name="username" id="username" 
						class="form-control" placeholder="User name" autofocus required />
					</div>
					<div class="form-group col-sm-8 py-2">
						<input type="password" name="password" id="password" class="form-control"
							placeholder="Password" required/>
					</div>
					<div class="form-group col-sm-8">
						<input type="submit" class="btn btn-primary btn-lg btn-block" value="Iniciar" />
					</div>
				</form>
			</div>
		</div>
		<div class="text-danger">
		<p th:text="${error}"></p>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
